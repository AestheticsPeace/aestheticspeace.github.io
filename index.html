
<html>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <title>Greed.Cafe - Want some tea?</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color: black">
	<header>
		<meta property="og:title" content="Greed Cafe">
		<meta property="og:description" content="Want some tea?">
		<meta property="og:type" content="website">
		<meta name="og:image" itemprop="image" content="https://aesthetics-peace.s-ul.eu/MMKHrug4EutVulxJ">
	</header>
        <video autoplay="autoplay" muted loop="loop" id="seiso" onloadeddata="//document.getElementById('seiso').muted = false;">
            <source src="seiso.mp4" type="video/m4v">
        </video>
    </body>
    <div class="content">
        <a target="_blank" rel="noopener noreferrer" href="https://discord.gg/PX6VTUg"><image src="tea.webp" id = "pic"></image></a>
    </div>
    <script>
        var initialized = false;
        document.body.addEventListener('click', _ => {
	        if (!initialized) {
		        document.getElementById("seiso").muted = false;
		        initialized = true;
	        }
        });
    </script>
</html>
